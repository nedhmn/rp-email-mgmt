<table cellpadding="0" cellspacing="0" border="0"
  style="font-family: Arial, sans-serif; font-size: 14px; color: #333333; margin-top: 30px;">
  <tr>
    <td style="padding-right: 15px; vertical-align: top;">
      <img src="{{ logo_url }}" alt="Company Logo" width="80" height="80" style="border: 0;">
    </td>
    <td style="vertical-align: top;">
      <strong style="font-size: 16px; color: #000000;">{{ name }}</strong><br>
      {% if title %}<span style="color: #666666;">{{ title }}</span><br>{% endif %}
      <hr style="border: none; border-top: 1px solid #cccccc; margin: 8px 0;">
      <span style="color: #999999;">e.</span> <a href="mailto:{{ email }}"
        style="color: #0066cc; text-decoration: none;">{{ email }}</a><br>
      <span style="color: #999999;">p.</span> <span>{{ phone }}</span><br>
      <span style="color: #999999;">w.</span> <a href="{{ website }}" style="color: #0066cc; text-decoration: none;">{{
        website_display }}</a>
    </td>
  </tr>
</table>
