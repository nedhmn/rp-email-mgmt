<table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, sans-serif; font-size: 13px; color: #333333;">
  <tr>
    <td style="border-left: 3px solid #0066cc; padding-left: 12px;">
      <strong style="font-size: 15px; color: #000000;">{{ name }}</strong><br>
      <span style="color: #666666;">{{ title }}</span><br>
      <br>
      <span>{{ phone }}</span> | <a href="mailto:{{ email }}" style="color: #0066cc; text-decoration: none;">{{ email }}</a><br>
      <a href="{{ website }}" style="color: #0066cc; text-decoration: none;">{{ website }}</a>
    </td>
    <td style="padding-left: 15px; vertical-align: middle;">
      <img src="{{ logo_url }}" alt="Company Logo" width="60" height="60" style="border: 0;">
    </td>
  </tr>
</table>
